<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang Bang + Form Dang Ky</title>
  <link rel="stylesheet" href="style_0.css" />
</head>
<body>

  <div class="container">
    <h1>Bang Gia Do An</h1>
    <div class="table-container">
      <table class="food-table">
        <thead>
          <tr>
            <th>Mon an</th>
            <th>Gia</th>
            <th>Con hang</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="Mon an">Pho bo</td>
            <td data-label="Gia">10000</td>
            <td data-label="Con hang">Co</td>
          </tr>
          <tr>
            <td data-label="Mon an">Banh mi</td>
            <td data-label="Gia">10000</td>
            <td data-label="Con hang">Co</td>
          </tr>
          <tr>
            <td data-label="Mon an">Com tam</td>
            <td data-label="Gia">10000</td>
            <td data-label="Con hang">Het</td>
          </tr>
        </tbody>
      </table>
    </div>

    <h2>Form Dang Ky</h2>
    <form class="register-form">
      <label for="name">Ho ten:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="food">Mon yeu thich:</label>
      <input type="text" id="food" name="food" />

      <button type="submit">Dang ky</button>
    </form>
  </div>

</body>
</html>
